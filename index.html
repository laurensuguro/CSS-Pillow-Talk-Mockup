<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Pillow Talk</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Pillow Talk</h1>
        <h2>The ultimate pillows, we rest our case!</h2>
      </div>
      <div>

      </div>
    </header>
    <div class="container">
      <aside>
        <nav>
          <ul>
            <li>Shop</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </nav>
      </aside>
      <main>
        <div class="top-row">
          <img
            src="assets/imgs/all.png"
            alt="Shop All with pillows and blankets"
          />
        </div>
        <div class="middle-row">
          <img
            src="assets/imgs/decorative.png"
            alt="Decorative with white sofa and decorative pillow"
          />

            src="assets/imgs/sugar-collection.png"
            alt="Black sofa with 3 decorative pillows"
          />
        </div>
        <div class="bottom-row">
          <img src="assets/imgs/press.png" alt="Dog sleeping on a bed" />
          <img
            src="assets/imgs/blog.png"
            alt="White pillow and white blanket with a black pair of glasses"
